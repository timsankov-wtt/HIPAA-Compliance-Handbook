# Jekyll Configuration for HIPAA Handbook

# Site settings
title: HIPAA Compliance Handbook
description: A practical guide for building HIPAA-compliant applications with NestJS, PostgreSQL, Next.js/React, and AWS
baseurl: "/HIPAA-Compliance-Handbook"
url: "https://timsankov-wtt.github.io"

# Theme
remote_theme: just-the-docs/just-the-docs

# Build settings
markdown: kramdown
highlighter: rouge

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-relative-links
  - jekyll-remote-theme

# Jekyll Relative Links
relative_links:
  enabled: true
  collections: false

# Collections (optional for better organization)
collections:
  docs:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "default"
  - scope:
      path: "docs"
    values:
      layout: "default"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - .git
  - .github
  - README.md
  - IMPLEMENTATION_PLAN.md
  - GITHUB_PAGES_SETUP.md

# Include
include:
  - _pages

# Just the Docs configuration
just_the_docs:
  search_enabled: true
  search:
    button: true

nav_enabled: true
nav_sort: case_insensitive
color_scheme: dark

# Encoding
encoding: utf-8

# Timezone
timezone: America/New_York

# Permalink style
permalink: pretty

# Pagination (if needed)
# paginate: 10
# paginate_path: "/page:num/"

# Footer
footer_content: "HIPAA Compliance Handbook | Internal Documentation | Last Updated: November 2025"

# Analytics (optional - uncomment if needed)
# google_analytics: UA-XXXXXXXX-X

# Social links (optional)
# github_username: your-org
# linkedin_username: your-company